<div class="context_intro_overlay"
  [ngClass]="{'top-left': arrowType === InfoOverlayArrowType.TOP_LEFT, 'top-right': arrowType === InfoOverlayArrowType.TOP_RIGHT}">
  <div class="info-row">
    <span class="info">INFO</span>
    <button mat-icon-button (click)="workflowService.reset()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <p>{{data.i18nText | translate}}</p>
  <div class="overlay-actions">
    <button (click)="workflowService.nextStep()" *ngIf="workflowService.nextPossible; else complete"
      mat-stroked-button>{{'ACTIONS.NEXT' | translate}}</button>

    <ng-template #complete>
      <button (click)="workflowService.previousStep" *ngIf="workflowService.previousPossible"
        mat-stroked-button>{{'ACTIONS.PREVIOUS' | translate}}</button>
      <button (click)="workflowService.nextStep()" color="primary" mat-raised-button>{{'ACTIONS.FINISH' |
        translate}}</button>
    </ng-template>
  </div>
</div>
