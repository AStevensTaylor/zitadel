<p class="name cnsl-secondary-text">{{name}} <span *ngIf="color">(current {{color}})</span></p>

<div class="wrapper">
  <button class="color-shadow" [style.background-color]="previewColor" (click)="isOpen = !isOpen" cdkOverlayOrigin
    #trigger="cdkOverlayOrigin" matTooltip="{{'ACTIONS.SET' | translate}}"> </button>

  <div class="hex-wrapper" (click)="isOpen = !isOpen">
    <i class="las la-hashtag"></i>
    <span class="hex">{{previewColorCropped}}</span>
  </div>
</div>

<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="isOpen = false">
  <color-chrome class="picker" [color]="previewColor" (onChangeComplete)="changeComplete($event)"></color-chrome>
</ng-template>
