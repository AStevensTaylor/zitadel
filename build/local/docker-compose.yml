version: '3.8'

services:
  db:
    restart: always
    networks:
      - zitadel
    image: cockroachdb/cockroach:v21.2.5
    command: start-single-node --insecure --listen-addr=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 20s
    ports:
      - 8080:8080
      - 26257:26257

# starts the backend (API's) of ZITADEL
  zitadel:
    networks:
      - zitadel
      # TODO: correct image?
    image: ghcr.io/caos/zitadel:latest
    # TODO: define commands maybe additional command to init + start
    command: init && zitadel start
    healthcheck:
      # TODO: ask livio for health check
      test: ["CMD", "curl", "-f", "http://localhost:8080/_debug"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
