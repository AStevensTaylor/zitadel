<h1 mat-dialog-title>
    <span class="title">{{'USER.METADATA.TITLE' | translate}}</span>
</h1>
<p class="desc">{{'USER.METADATA.DESCRIPTION' | translate}}</p>
<div mat-dialog-content>
  <mat-spinner *ngIf="loading" diameter="30"></mat-spinner>

  <div class="controlrow">
    <p *ngIf="ts" class="ts">{{ts | timestampToDate | localizedDate: 'dd. MMM, HH:mm' }}</p>
    <button mat-icon-button (click)="load()"><mat-icon>refresh</mat-icon></button>
  </div>

  <form>
    <div *ngFor="let formGroup of formArray.controls; index as i" class="content">
      <ng-container [formGroup]="formGroup">
        <cnsl-form-field appearance="outline" class="formfield">
            <cnsl-label>{{ 'USER.METADATA.KEY' | translate }}</cnsl-label>
            <input cnslInput formControlName="key" />
        </cnsl-form-field>
        <cnsl-form-field appearance="outline" class="formfield">
            <cnsl-label>{{ 'USER.METADATA.VALUE' | translate }}</cnsl-label>
            <input cnslInput formControlName="value" />
        </cnsl-form-field>
        <button mat-icon-button (click)="removeEntry(i)" [disabled]="formGroup.invalid" class="rm-button" type="button" color="warn"
            matTooltip="{{ 'ACTIONS.REMOVE' | translate }}">
            <i class="las la-trash"></i>
        </button>
      </ng-container>
    </div>
  </form>

  <button color="primary" (click)="addEntry()" mat-stroked-button color="primary" class="continue-button" type="button">
    <mat-icon>add</mat-icon>
    {{ 'ACTIONS.ADD' | translate }}
  </button>
</div>

<div mat-dialog-actions class="action">
    <button cdkFocusInitial color="primary" mat-button class="ok-button" (click)="closeDialog()">
        {{'ACTIONS.CLOSE' | translate}}
    </button>

    <button color="primary" mat-raised-button class="continue-button" (click)="setMetadataAndClose()" [disabled]="formArray.invalid" type="submit">
      {{ 'ACTIONS.SAVE' | translate }}
  </button>
</div>
