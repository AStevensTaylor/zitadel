Application:
  OIDC:
    V1:
      NotCompliant: >-
        La tua configurazione non è conforme e differisce dallo standard OIDC
        1.0.
      NoRedirectUris: Deve essere registrato almeno un uri di reindirizzamento.
      NotAllCombinationsAreAllowed: >-
        La configurazione è conforme, ma non tutte le combinazioni possibili
        sono permesse.
      Code:
        RedirectUris:
          HttpOnlyForWeb: >-
            Il codice del tipo di concessione ha permesso solo uris di
            reindirizzamento http per apptype web.
          CustomOnlyForNative: >-
            Il codice Grant type permette solo uris di reindirizzamento
            personalizzati per apptype native (ad esempio appname:// )
      Implicit:
        RedirectUris:
          CustomNotAllowed: >-
            Il tipo di concessione implicita non permette uris di
            reindirizzamento personalizzati
          HttpNotAllowed: Grant tpye implicito non permette uris di reindirizzamento http
          HttpLocalhostOnlyForNative: >-
            Http://localhost redirect uri è consentito solo per le applicazioni
            native.
      Native:
        AuthMethodType:
          NotNone: Le applicazioni native dovrebbero avere authmethodtype none.
        RedirectUris:
          MustBeHttpLocalhost: >-
            Gli URI di reindirizzamento devono iniziare con il proprio
            protocollo, http://127.0.0.1, http://[::1] o http://localhost.
      UserAgent:
        AuthMethodType:
          NotNone: L'app agente utente dovrebbe avere authmethodtype none.
      GrantType:
        Refresh:
          NoAuthCode: >-
            Refresh Token consentito solo in combinazione con Authorization
            Code.
