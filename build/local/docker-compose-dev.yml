version: '3.8'

services:
  db:
    restart: always
    networks:
      - zitadel
    image: cockroachdb/cockroach:v21.2.8
    command: start-single-node --insecure --listen-addr=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 20s
    ports:
      - 8080:8080
      - 26257:26257

# starts the backend (API's) of ZITADEL
  zitadel:
    networks:
      - zitadel
    healthcheck:
      # TODO: ask livio for health check
      test: ["CMD", "curl", "-f", "http://localhost:8080/_debug"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
    build:
      context: ../..
      dockerfile: build/zitadel/Dockerfile
      target: dev-go-build
    environment:
      - ZITADEL_EVENTSTORE_HOST=db
    ports:
      - 50001:50001
    command:
      [
        'start',
      ]
