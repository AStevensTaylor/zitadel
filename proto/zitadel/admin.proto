        option (zitadel.v1.auth_option) = {
            permission: "iam.read";
        };

        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            tags: "orgs";
            tags: "global";
            responses: {
                key: "200";
                value: {
                    description: "ZITADEL started";
                };
            };
            responses: {
                key: "default";
                value: {
                    description: "ZITADEL NOT started yet";
                };
            };
        };
    }

