<h1 mat-dialog-title>
    <span class="title">{{'USER.METADATA.TITLE' | translate}} {{data?.number}}</span>
</h1>
<p class="desc">{{'USER.METADATA.DESCRIPTION' | translate}}</p>
<div mat-dialog-content>
  <form @list (ngSubmit)="addMetadata()">
    <div @animate *ngFor="let formGroup of formArray.controls; index as i" class="content">

      <div @animate class="content">
          <ng-container [formGroup]="formGroup">
              <cnsl-form-field appearance="outline" class="formfield">
                  <cnsl-label>{{ 'USER.METADATA.KEY' | translate }}</cnsl-label>
                  <input cnslInput formControlName="key" />
              </cnsl-form-field>
              <cnsl-form-field appearance="outline" class="formfield">
                  <cnsl-label>{{ 'USER.METADATA.VALUE' | translate }}</cnsl-label>
                  <input cnslInput formControlName="value" />
              </cnsl-form-field>
            
              <button *ngIf="i !== 0" mat-icon-button (click)="removeEntry(i)" type="button" color="warn"
                  matTooltip="{{ 'ACTIONS.REMOVE' | translate }}">
                  <i class="las la-trash"></i>
              </button>
          </ng-container>
      </div>
    </div>

    <button color="primary" mat-raised-button class="continue-button" [disabled]="formGroup.invalid" type="submit">
        {{ 'ACTIONS.SAVE' | translate }}
    </button>
</form>
</div>
<div mat-dialog-actions class="action">
    <button cdkFocusInitial color="primary" mat-button class="ok-button" (click)="closeDialog()">
        {{'ACTIONS.CLOSE' | translate}}
    </button>
</div>
